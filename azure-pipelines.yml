# stage / job / step / task
trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  project: '**/Blog.API/Blog.API.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  azureSubscription: 'Pay as you go subscription'
  appName: 'SamWheatWeb'
  system.debug: true

steps:

# Install dependencies

- task: NodeTool@0
  displayName: Install Node
  inputs:
    versionSpec: '16.13.1'

- script: |
    npm install -g npm@8.3.0
  displayName: Update NPM

- script: |
    npm install -g @angular/cli
  displayName: Install Angular CLI

- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'


# Build and deploy WebApp

- script: |
    cd Blog/ClientApp
    npm install
  displayName: 'npm install'
     
- script: |
    cd Blog/ClientApp
    npm run build:prod
  displayName: 'npm build'
      
- task: CopyFiles@2
  inputs:
    Contents: 'Blog/ClientApp/dist/**' 
    TargetFolder: '$(Build.ArtifactStagingDirectory)/web'
        
- task: AzureWebApp@1
  displayName: 'Deploy Azure Web App'
  inputs:
    azureSubscription: $(azureSubscription)
    appType: webApp
    appName: $(appName)
    package: '$(Build.ArtifactStagingDirectory)/web/Blog/ClientApp/dist/'

# Build and deploy API        

- task: UseDotNet@2
  displayName: 'Use dotnet 6'
  inputs:
    packageType: 'sdk'
    version: '6.x'

- task: DotNetCoreCLI@2
  displayName: 'DotNet Restore NuGet packages'
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    vstsFeed: 'LeaderAnalyticsFeed'
    includeNuGetOrg: true
 
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish API'
  inputs:
    command: 'publish'
    configuration: $(buildConfiguration)
    projects: $(project)
    arguments: '-o $(System.DefaultWorkingDirectory)/webapi/'
    

- task: AzureWebApp@1
  displayName: 'Deploy API'
  inputs:
    azureSubscription: $(azureSubscription)
    appType: webApp
    appName: $(appName)
    virtualApplication: '/api'
    package: '$(System.DefaultWorkingDirectory)/webapi/'
